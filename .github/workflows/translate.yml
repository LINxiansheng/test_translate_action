name: 'translator'
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, edited]
  pull_request_target:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created, edited]

jobs:
  translate:
    permissions:
      contents: read
      issues: write
      discussions: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if content contains Chinese
        id: check-chinese
        if: github.event_name == 'issues' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let content = '';
            if (github.event_name === 'issues') {
              content = (github.event.issue.title || '') + ' ' + (github.event.issue.body || '');
            } else if (github.event_name === 'pull_request_target') {
              content = (github.event.pull_request.title || '') + ' ' + (github.event.pull_request.body || '');
            }
            
            // Check for Chinese characters (Unicode range \u4e00-\u9fff)
            const chineseRegex = /[\u4e00-\u9fff]/;
            const hasChinese = chineseRegex.test(content);
            
            core.setOutput('has_chinese', hasChinese);
            console.log('Content contains Chinese:', hasChinese);
      - name: Translate content
        uses: LINxiansheng/github-translate-action@1.2.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          IS_MODIFY_TITLE: true
          APPEND_TRANSLATION: true
      - name: Add comment to issue or pull request
        if: (github.event_name == 'issues' || github.event_name == 'pull_request_target') && steps.check-chinese.outputs.has_chinese == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.issue.number;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'Please ask your question at https://ask.oceanbase.com/'
            });
