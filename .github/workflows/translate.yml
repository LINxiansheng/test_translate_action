name: 'translator'
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, edited]
  pull_request_target:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created, edited]

jobs:
  translate:
    permissions:
      contents: read
      issues: write
      discussions: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: LINxiansheng/github-translate-action@1.2.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          IS_MODIFY_TITLE: true
          APPEND_TRANSLATION: true
      - name: Add comment to issue or pull request
        if: github.event_name == 'issues' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 中文字符检测正则表达式（包括基本汉字和扩展汉字）
            const chineseRegex = /[\u4e00-\u9fa5\u3400-\u4dbf\uf900-\ufaff]/;
            // 我们的评论内容
            const commentBody = 'Please ask your question at https://ask.oceanbase.com/';
            
            // 获取issue/PR的编号
            const issueNumber = context.issue.number;
            
            // 获取标题和内容（根据事件类型）
            let title, content;
            if (github.event_name === 'issues') {
              title = context.payload.issue.title || '';
              content = context.payload.issue.body || '';
            } else if (github.event_name === 'pull_request_target') {
              title = context.payload.pull_request.title || '';
              content = context.payload.pull_request.body || '';
            }
            
            // 调试输出标题和内容
            console.log(`Checking title: "${title}"`);
            console.log(`Checking content: "${content.substring(0, 100)}..."`);
            
            // 检查标题或内容是否包含中文
            const containsChinese = chineseRegex.test(title) || chineseRegex.test(content);
            
            if (!containsChinese) {
              console.log('No Chinese characters detected. Skipping comment.');
              return;
            }
            console.log('Chinese characters detected in title or content.');
            
            // 获取该issue/PR的所有评论
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              per_page: 100
            });
            
            // 检查是否已存在相同内容的评论
            const commentExists = comments.some(comment => 
              comment.body.includes('https://ask.oceanbase.com/') && 
              comment.user.login === 'github-actions[bot]'
            );
            
            if (commentExists) {
              console.log('Duplicate comment detected. Skipping to avoid spam.');
              return;
            }
            
            // 创建评论
            try {
              await github.restissues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: commentBody
              });
              console.log('Comment added successfully.');
            } catch (error) {
              console.error('Failed to add comment:', error);
              core.error("Failed to create comment: " + error.message);
            }
