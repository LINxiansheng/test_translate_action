name: 'translator'
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, edited]
  pull_request_target:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created, edited]

jobs:
  translate:
    permissions:
      contents: read
      issues: write
      discussions: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if content contains Chinese
        id: check-chinese
        if: github.event_name == 'issues' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let content = '';
            let issueNumber = 0;
            
            if (github.event_name === 'issues') {
              issueNumber = context.issue.number;
              // Try to get from event first
              content = (github.event.issue?.title || '') + ' ' + (github.event.issue?.body || '');
              // If empty, fetch from API
              if (!content.trim()) {
                const issue = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                content = (issue.data.title || '') + ' ' + (issue.data.body || '');
              }
            } else if (github.event_name === 'pull_request_target') {
              issueNumber = github.event.pull_request?.number || context.payload.pull_request?.number;
              // Try to get from event first
              content = (github.event.pull_request?.title || '') + ' ' + (github.event.pull_request?.body || '');
              // If empty, fetch from API
              if (!content.trim() && issueNumber) {
                const pr = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: issueNumber
                });
                content = (pr.data.title || '') + ' ' + (pr.data.body || '');
              }
            }
            
            console.log('Event name:', github.event_name);
            console.log('Issue/PR number:', issueNumber);
            console.log('Content length:', content.length);
            console.log('Content:', content.substring(0, 200));
            
            // Check for Chinese characters (Unicode range \u4e00-\u9fff)
            const chineseRegex = /[\u4e00-\u9fff]/;
            const hasChinese = chineseRegex.test(content);
            
            core.setOutput('has_chinese', hasChinese);
            console.log('Content contains Chinese:', hasChinese);
      - name: Translate content
        uses: LINxiansheng/github-translate-action@1.2.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          IS_MODIFY_TITLE: true
          APPEND_TRANSLATION: true
      - name: Add comment to issue or pull request
        if: (github.event_name == 'issues' || github.event_name == 'pull_request_target') && steps.check-chinese.outputs.has_chinese == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.issue.number;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'Please ask your question at https://ask.oceanbase.com/'
            });
